<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台导航栏布局</title>
    <link rel="Shortcut Icon" href="http://demo.dahe.cn/xrf/qx/favicon.ico">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <script src="./js/modules/nav.js"></script>
        <div class="layui-body">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href=""><cite>分页</cite></a>
            </span>
            <div class="page-area">
                <div id="newsList" class="newsList"></div>
            </div>
        </div>
        <div class="layui-footer">
            <p>版权所有:coldshan　备案号: 554655©coldshan58　UI框架---layui</p>
        </div>
    </div>

    <script src="./layui/layui.js"></script>
    <script src="./js/common.js"></script>
    <script>
        layui.use(['element', 'laypage'], function () {
            var element = layui.element;
            var laypage = layui.laypage;
            laypage.render({
                elem: 'newsList',
                count: 320,
                limit: 15,
                limits: [10, 15, 25],
                groups: 4,
                layout: ['limit', 'prev', 'page', 'next', 'count', 'skip'],
                jump: function (obj, first) {
                    console.log(JSON.stringify(obj));
                    console.log(!first);
                }
            })
        })
    </script>
</body>

</html>
